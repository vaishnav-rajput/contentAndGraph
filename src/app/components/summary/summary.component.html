<div class="parent-container">
    <!-- title -->
    <div class="title-container">
        <p class="heading"> Fleet Summary</p>
    </div>

    <div class="card-container">
        <app-summary-card class="card" *ngFor="let card of summarys">

        </app-summary-card>
    </div>

</div>
